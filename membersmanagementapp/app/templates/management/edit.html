{% extends 'app/base.html' %}
{% block content %}


<form method="POST" class="post-form" action="{% url 'app:update_member' member.id %}">  
    {% csrf_token %}  
    <div class="container">  
        {% for hidden_field in form.hidden_fields %}
          {{ hidden_field }}
        {% endfor %}

        {% if form.non_field_errors %}
          <div class="alert alert-danger" role="alert">
            {% for error in form.non_field_errors %}
                {{ error }}
            {% endfor %}
          </div>
        {% endif %}
    <br>  
      <div class="form-group row  mb-5">  
        <div class="col-sm-4">  
        <h3>Update Member Details</h3>  
        </div>  
      </div>  

      <div class="form-group row mt-4">  
        <label class="col-sm-2 col-form-label">Name:</label>  
        <div class="col-sm-4">  
            <input type="text" class="form-control w-75" name="name" id="id_name" required maxlength="40" value="{{ member.name }}"/>  
        </div>  
      </div>  

      <div class="form-group row mt-4">  
        <label class="col-sm-2 col-form-label">Surname:</label>  
        <div class="col-sm-4">  
            <input type="text" class="form-control w-75" name="surname" id="id_surname" required maxlength="50" value="{{ member.surname }}" />  
        </div>  
      </div>  

      <div class="form-group row mt-4">  
        <label class="col-sm-2 col-form-label">Date of birth:</label>  
        <div class="col-sm-4">  
            <input type="date" class="form-control w-75" name="date_of_birth" id="id_date_of_birth" value="{{ member.date_of_birth }}" />  
        </div>  
      </div> 

      <div class="form-group row mt-4">  
        <label class="col-sm-2 col-form-label">Email:</label>  
        <div class="col-sm-4">  
            <input type="email" class="form-control w-75" name="email" id="id_email" required maxlength="100" value="{{ member.email }}" />  
        </div>  
      </div>  

      <div class="form-group row mt-4">  
        <div class="row col-sm-6">
         <label for="id_gender" class="col-sm-3 col-form-label me-4">Gender:</label> 
         <select name="gender" id="id_gender" class="col-sm-2 ms-5 form-select w-25" required>
            <option value="M">M</option>
            <option value="F">F</option>
         </select>
        </div>
      </div> 

      <div class="form-group row  mt-5">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn custom-btn">Update</button>  
        </div>  
      </div>  
    </div>  
</form> 

{% endblock content %}
