{% extends 'app/base.html' %}
{% block content %}

<h1 class="mt-5 mb-5">Profile</h1>

<h5 class="mb-3"><b>Username:</b> {{ user.username }}</h5>
<h5 class="mb-3"><b>Email address:</b> {{ user.email }}</h5>
<h5 class="mb-3"><b>The type of work for which this application will be used:</b> {{user.owner.business}}</h5>
<h5 class="mb-3"><b>Company address:</b> {{user.owner.address}}</h5>

{% endblock %}
