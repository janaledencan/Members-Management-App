<!DOCTYPE html>
{% load static %}
<html data-bs-theme="dark">
    <head>
        <title>Member Management Application</title>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static 'app/css/base.css' %}">
    </head>

    <body>
        <nav class="navbar navbar-custom navbar-expand-lg">
            <div class="container-fluid  p-2 ms-4 me-4">
                <a class="navbar-brand" href="{% url 'app:management' %}"><img class="logo" src="{% static 'app/images/logo.webp' %}" ></a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">

                {% if user.is_authenticated %}

                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link navbar-text" aria-current="page" href="{% url 'app:management' %}">Management</a>
                    </li>
                  </ul>

                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <div class="form-check form-switch mx-4 mt-2">
                        <input class="form-check-input p-2" type="checkbox" row="switch" id="btnSwitch" checked onclick="setTheme("dark")"/>
                      </div>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navbar-text" href="{% url 'accounts:profile' user.id %}">Profile</a>
                    </li>
                    <li class="nav-item me-3">
                      <a class="nav-link navbar-text" href="{% url 'logout' %}"> Signout</a>
                    </li>
                    <li class="nav-item mt-2">
                       Hello {{user.username}}
                    </li>
                  </ul>
                    
                {% else %}
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link navbar-text" href="{% url 'login' %}">Sign in</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navbar-text" href="{% url 'accounts:registration' %}">Sign up</a>
                    </li>
                  </ul>
                {% endif %}
                </div>
            </div>
        </nav>
    
        <div class="content container my-5">
          {% block content %}
          {% endblock %}
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script>
      $(function(){
        $('#datepicker').datepicker();
      });
    </script>
  
    <script>
      document.getElementById('btnSwitch').addEventListener('click',()=>{
        if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
            document.documentElement.setAttribute('data-bs-theme','light')
        }
        else {
            document.documentElement.setAttribute('data-bs-theme','dark')
        }
      })
    </script>
  

</html>
