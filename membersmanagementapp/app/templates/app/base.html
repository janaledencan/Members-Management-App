<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Member Management Application</title>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="{% static 'app/css/base.css' %}">
    </head>

    <body>
        <nav class="navbar navbar-custom navbar-expand-lg">
            <div class="container-fluid  p-2 ms-4 me-4">
                <a class="navbar-brand" href="{% url 'home_path' %}"><img class="logo" src="../../static/app/images/logo.webp"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">

                {% if user.is_authenticated %}

                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link navbar-text" aria-current="page" href="{% url 'app:management' %}">Management</a>
                    </li>
                  </ul>

                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link navbar-text" href="{% url 'accounts:profile' user.id %}">Profile</a>
                    </li>
                    <li class="nav-item me-3">
                      <a class="nav-link navbar-text" href="{% url 'logout' %}"> Signout</a>
                    </li>
                    <li class="nav-item mt-2">
                       Hello {{user.username}}
                    </li>
                  </ul>
                    
                {% else %}
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link navbar-text" href="{% url 'login' %}">Sign in</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navbar-text" href="{% url 'accounts:registration' %}">Sign up</a>
                    </li>
                  </ul>
                {% endif %}
                </div>
            </div>
        </nav>
    
        <div class="content container my-5">
          {% block content %}
          {% endblock %}
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
      $(function(){
        $('#datepicker').datepicker();
      });
    </script>
</html>
