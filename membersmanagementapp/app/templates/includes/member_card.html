<div class="card my-4 shadow-sm p-3 mb-5  rounded">
    <div class="card-body m-2">
      <div class="row">
        <h4 class="card-title">{{ member.name }} {{ member.surname }}</h4>
      </div>
      <div class="card-subtitle mb-2 text-muted">Date of birth: {{ member.date_of_birth }}</div>
      <div class="card-text mb-2">{{ member.gender }}</div>
      <div class="card-text mb-2">{{ member.email }}</div>
      <div class="card-text mb-2">{{ member.date_joined }}</div>
    </div>
  </div>
